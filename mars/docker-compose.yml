version: '3.9'

services:
  ai-recommendations:
    build:
      context: ./ai-recommendations
    container_name: ai-recommendations
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=stocks

  mars-be:
    build:
      context: ./mars-be
    container_name: mars-be
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=stocks

  mars-fe:
    build:
      context: ./mars-fe
    container_name: mars-fe
    ports:
      - "3000:3000"

  stock-scrapper:
    build:
      context: ./stock-scrapper
    container_name: stock-scrapper
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=stocks

  db:
    image: mysql:8.0
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: stocks
      MYSQL_USER: root
      MYSQL_PASSWORD: secret

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - mars-fe
      - mars-be
