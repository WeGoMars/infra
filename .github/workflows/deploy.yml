name: Deploy Infra on Main Push

on:
  push:
    branches: [main]

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Archive repository (excluding build folders and metadata)
        run: |
          mkdir infra
          rsync -av \
            --exclude='*/build' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            ./ infra/

      - name: Clean remote ~/infra except existing build folders
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_CI_KEY }}
          script: |
            shopt -s extglob
            cd ~/infra

            # 1단계: 루트에서 backend/frontend/ai-recommender/stock-collector 외는 삭제
            find . -mindepth 1 -maxdepth 1 \
              ! -name 'backend' \
              ! -name 'frontend' \
              ! -name 'ai-recommender' \
              ! -name 'stock-collector' \
              ! -name '.env' \
              
              -exec rm -rf {} +

            # 2단계: 각 폴더 내부에서 build 제외 삭제 (존재하는 폴더만)
            for dir in backend frontend ai-recommender stock-collector; do
              if [ -d "$dir" ]; then
                find "$dir" -mindepth 1 -maxdepth 1 ! -name build -exec rm -rf {} +
              fi
            done

      - name: Copy infra to remote
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_CI_KEY }}
          source: "infra/*"
          target: "~/"

      - name: Restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_CI_KEY }}
          script: |
            cd ~/infra
            docker compose down
            docker compose up -d --build
